<html>
	<head> </head>
	<body>
		<h1>Books</h1>
		{% if books == [] %}
			<p>No books exist</p>	
		{% else %}
			{% for i in books %}
				<div> 
					{{i.title}}
					<br>
					<a href="{{url_for('editBook', book_id=i.id)}}">Edit Book</a><br>		
					<a href="{{url_for('deleteBook', book_id=i.id, book_title=i.title)}}">Delete Book</a><br>		
					<br/> <br/>
				</div>
			{% endfor %}
		{% endif %}
	</body>
</html>
